  <body>
    <nav>
        <!-- Octocat in the Corner -->

          href="https://github.com/jessicablank/smarter-than-a-5th-grader"

        >
          <svg
            width="80"
            height="80"
            viewbox="0 0 250 250"
            title="Visit Me on GitHub"
          >
            <path d="M0 0h250v250" />
            <path
              class="octo-arm"
              d="M127.4 110c-14.6-9.2-9.4-19.5-9.4-19.5 3-7 1.5-11 1.5-11-1-6.2 3-2 3-2 4 4.7 2 11 2 11-2.2 10.4 5 14.8 9 16.2"
              fill="currentColor"
              style="transform-origin: 130px 110px"
            />
            <path
              class="octo-body"
              d="M113.2 114.3s3.6 1.6 4.7.6l15-13.7c3-2.4 6-3 8.2-2.7-8-11.2-14-25 3-41 4.7-4.4 10.6-6.4 16.2-6.4.6-1.6 3.6-7.3 11.8-10.7 0 0 4.5 2.7 6.8 16.5 4.3 2.7 8.3 6 12 9.8 3.3 3.5 6.7 8 8.6 12.3 14 3 16.8 8 16.8 8-3.4 8-9.4 11-11.4 11 0 5.8-2.3 11-7.5 15.5-16.4 16-30 9-40 .2 0 3-1 7-5.2 11l-13.3 11c-1 1 .5 5.3.8 5z"

        <!-- Quiz Home Page -->
    <main id="start-screen">
        <h1>The 5th Grader Challenge</h1>
        <p> "Are you smarter than a 5th grader?" Well, <a href="https://en.wikipedia.org/wiki/Are_You_Smarter_than_a_5th_Grader%3F_(American_game_show)" target="_blank">Jeff Foxworthy</a>  is asking and the world wants to know. Press the button to get started.</p>
          <img src="https://media.giphy.com/media/l41m6X9iWmL0rxdqo/giphy.gif" alt="Jeff Foxworthy & a 5th Grader">
          <hr>
          <button
          class="btn-large"
          id="start-btn"
          type="submit"
          name="action"
        >
          Start
          <i class="material-icons right">send</i>
         
        </button>
     
    </main>

<!-- Quiz Questions Page -->
    <article class="container">
      <div id="questions" class="hide">
          <h3 id="question-title"></h3>
          <form>
            <div id="answers" class="answers">
            </div>
          </form>
      </div>
    </article>

<!-- Quiz End -->
    <section>
      <div id="end-screen" class="end-screen hide">
        <h2>Well Done!</h2>
        <p>You answered <span class="quiz-results" id="quiz-score"> </span> questions correctly.
        That's a <span class="quiz-results" id="quiz-score-percent"></span> percent success rate.</p>
       
      </div>
      </div>
    </section>
    

    <!-- Jquery & JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"

    ></script>

    <script src=./assets/js/questions.js></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
